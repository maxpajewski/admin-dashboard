<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid grid-cols-8 grid-rows-5">
        <div class="sidebar col-start-1 col-end-3 row-start-1 row-end-6 bg-red-900 h-screen">
            <div class="text-2xl text-black mt-3 ml-3">
                <div class="flex gap-4">
                    <img src="./icons/dashboard.svg" alt="Dashboard" class="w-7">
                    <div>Dashboard</div>
                </div>
            </div>
            <div class="grid gap-3 text-xl text-slate-50 ml-3 mt-8">
                <div class="flex gap-4">
                    <!-- <img src="./icons/home.svg" alt="Home" class="w-7"> -->
                    <img src="./icons/home.svg" alt="Home" class="w-7">
                    <a href="httpsx://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Home</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/profile.svg" alt="Profile" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Profile</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/message.svg" alt="Message" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Messages</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/history.svg" alt="History" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">History</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/task.svg" alt="Tasks" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Tasks</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/community.svg" alt="Communities" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Communities</a>
                </div>
            </div>
            <div class="grid gap-3 text-xl text-slate-50 ml-3 mt-8">
                <div class="flex gap-4">
                    <img src="./icons/settings.svg" alt="Settings" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Settings</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/support.svg" alt="Support" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Support</a>
                </div>
                <div class="flex gap-4">
                    <img src="./icons/privacy.svg" alt="Privacy" class="w-7">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Privacy</a>
                </div>
            </div>
        </div>
        <div class="header col-start-3 col-end-9 row-start-1 row-end-2 bg-white grid grid-cols-6 grid-rows-2">
            <div class="top-nav col-start-1 col-end-5 grid">
                <div class="flex gap-4 self-center ml-4">
                    <img src="./icons/search.svg" alt="Search" class="w-8">
                    <input type="text" class="h-8 rounded-2xl bg-slate-100 w-11/12 intent-1">
                </div>
            </div>
            <div class="right-info col-start-5 col-end-7 row-start-1 row-end-2 flex justify-end items-center gap-4 mr-8">
                <img src="./icons/notification.svg" alt="Noticications" class="w-7">
                <img src="./icons/user-profile.png" alt="User Profile Picture" class="w-20 h-auto">
                <p class="text-lg font-bold">Steve Jobs</p>
            </div>
        </div>

    </div>
</body>
</html>
